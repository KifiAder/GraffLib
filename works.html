<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Работы — GraffLib</title>
  <meta name="description" content="Каталог работ граффити - GraffLib">
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <header class="container header">
    <!-- header content -->
  </header>

  <main class="container main-container">
    <h2 class="graffiti">Каталог работ</h2>
    <p style="color:var(--muted)">Фильтры и коллекции — здесь будут отображены работы.</p>

    <!-- Статические фильтры как временное решение -->
    <div class="filters-container">
      <div style="display: flex; gap: 16px; align-items: center; flex-wrap: wrap; margin: 20px 0;">
        <div style="display: flex; align-items: center; gap: 8px;">
          <label style="color: var(--muted); font-size: 14px;">Город:</label>
          <select class="filter-select" id="cityFilter">
            <option value="Все">Все</option>
            <option value="Москва">Москва</option>
            <option value="Санкт-Петербург">Санкт-Петербург</option>
            <option value="Екатеринбург">Екатеринбург</option>
            <option value="Казань">Казань</option>
          </select>
        </div>
        <div style="display: flex; align-items: center; gap: 8px;">
          <label style="color: var(--muted); font-size: 14px;">Стиль:</label>
          <select class="filter-select" id="styleFilter">
            <option value="Все">Все</option>
            <option value="Мурал">Мурал</option>
            <option value="Шрифты">Шрифты</option>
            <option value="Персонажи">Персонажи</option>
            <option value="3D">3D</option>
            <option value="Абстракция">Абстракция</option>
            <option value="Реализм">Реализм</option>
          </select>
        </div>
        <button class="btn ghost" id="resetFilters">Сбросить фильтры</button>
      </div>
    </div>

    <div class="grid" style="margin-top:18px; margin-bottom: 40px;">
      <!-- Карточки будут сгенерированы JavaScript -->
    </div>
  </main>

  <footer class="container footer">
    <div>© GraffLib</div>
    <div>made with spray & code</div>
  </footer>

  <!-- Modal preview -->
  <div id="artModal" class="modal-overlay" aria-hidden="true" role="dialog" aria-labelledby="modalTitle">
    <div class="modal-card">
      <button class="close btn" style="float:right" aria-label="Close modal">Close</button>
      <h3 id="modalTitle" class="modal-title graffiti" style="margin-top:4px">Title</h3>
      <div class="modal-img"></div>
    </div>
  </div>

  <script src="assets/js/data.js"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>
